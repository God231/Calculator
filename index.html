<body>
    <form id="myform" name="calc">
        <table>
         <tr>
                <td colspan="3">
                    <input type="text" name="display" id="display" disabled>
                </td>
         </tr>
         <tr>
        
        <td><input type="button" value="0" class="btn btn-dark"></td>
        <td><input type="button" value="1" class="btn btn-dark" onclick="calculator.display.value += '1' " ></td>
      <td><input type="button" value="2" class="btn btn-dark" onclick="calculator.display.value += '2' "></td>
       <td><input type="button" value="+" class="btn btn-dark" onclick="calculator.display.value += '+'"></td> <br>
         </tr>
         <tr>
     <td><input type="button" value="3" class="btn btn-dark" onclick="calculator.value.display += '3'"></td>
     <td><input type="button" value="4" class="btn btn-dark" onclick="calculator.value.display += '4'"></td>
     <td><input type="button" value="5" class="btn btn-dark" onclick="calculator.value.display +='5'"></td>
     <td><input type="button" value="-" class="btn btn-warning" onclick="calculator.value.display +='-'"></td>
        </tr>
        
        
        <tr>
     <td><input type="button" value="6" class="btn btn-dark" onclick="calculator.value.display +='6'"></td>
     <td><input type="button" value="7" class="btn btn-dark" onclick="calculator.value.display +='7'"></td>
     <td><input type="button" value="8" class="btn btn-dark" onclick="calculator.value.display +='8'"></td>
     <td><input type="button" value="X" class="btn btn-danger"onclick="calculator.value.display += 'x'"></td><br>
         </tr>
         <tr>
     <td><input type="button" value="9" class="btn btn-dark"onclick="calculator.value.display += '9'"></td>
     <td><input type="button" value="c" class="btn" style="background-color:orange ;"onclick="calculator.value.display 'c'"></td>
     <td><input type="button" value="=" class="btn btn-default"onclick="calculator.value.display +='='"></td>
     <td><input type="button" value="/" class="btn btn-danger"onclick="calculator.value.display +='/'"></td>
        </tr>
    </table>
    </form>


</body>
